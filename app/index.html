<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Magnetic Lashes</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<link rel="stylesheet" href="css/main.min.css">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

</head>

<body>

	<header class="header">

		<div class="container">

			<div class="row">

				<div class="col-md-12">
					<div class="logo">
						<img src="img/logo.png" alt="Magnetic Lashes">
					</div>
				</div>

			</div>

			<div class="row">

				<div class="col-md-12">
					<h1 class="h1">Magnetic Lashes<br>
						<span>Магнитные накладные ресницы</span>
					</h1>
				</div>

			</div>

			<div class="row">
				<div class="col-md-8 col-md-offset-2 clearfix">

					<div class="icons_box">
						<div class="row">

							<div class="col-md-4">
								<div class="icon_blue">
									<div class="icon_blue_img">
										<img src="./img/icons/magnet_icon.png" alt="Надежно крепятся">
									</div>
									<div class="icon_blue_desc">
										Надежно крепятся
									</div>
								</div>
							</div>

							<div class="col-md-4">
								<div class="icon_blue no_glue_icon">
									<div class="icon_blue_img">
										<img src="./img/icons/no_glue_icon.png" alt="Без зажимов и клея">
									</div>
									<div class="icon_blue_desc">
										Без зажимов и клея
									</div>
								</div>
							</div>

							<div class="col-md-4">
								<div class="icon_blue eye_icon">
									<div class="icon_blue_img">
										<img src="./img/icons/eye_icon.png" alt="Ваш взгляд очарователен">
									</div>
									<div class="icon_blue_desc">
										Ваш взгляд очарователен
									</div>
								</div>
							</div>

						</div>
					</div>

				</div>
			</div>

			<div class="row">

				<div class="col-md-6 col-md-offset-3">
					<div class="eyalashes_case">
						<img src="img/sections/eyelashes_case.png" alt="Eyelashes Case">
						<div class="discount">
							-53<span class="percent">%</span><br>
							<span>скидка</span>
						</div>
					</div>
				</div>

			</div>

	</header>

	<section class="button_section">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-md-offset-2">
					<div class="prices"></div>
					Полная цена:<br>
					<span>2550 руб.</span>
				</div>
				<div class="col-md-2">
					<img src="img/icons/chevrone_icon.png" alt="Make Order">
				</div>
				<div class="col-md-3">
					<div class="prices"></div>
					Цена со скидкой:<br>
					<span>1200 руб. </span>
				</div>
			</div>
		</div>

	</section>



	<section></section>
	<section></section>
	<section></section>
	<section></section>
	<section></section>
	<section></section>
	<section></section>
	<section></section>
	<footer></footer>

	<script src="js/scripts.min.js"></script>

</body>
</html>
